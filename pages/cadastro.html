    <section  id="corpo-assiduidade">
        <div class="container">
            <div class="col-lg-12 text-center">
                <h4 class="titulo-cabecalho">Cadastro de novo usuário</h4>
            </div>
          <div class="col-lg-10 col-lg-offset-1" id="especial_exec_name">

            <div class="row" id="box-cinza">
                <div class="col-lg-12 text-left">
                    <h5 class="migalhas-de-pao">Escolha seu usuário e senha </h5>
                </div>
            </div>
            <div class="row" id="box-branco">
                <div class="col-lg-12">
                    
                  <div class="fieldset cor-de-fundo">
                  
                    <form name="formCadastro" class="form-horizontal" id="assiduidade-Extensao" action="#" method="POST">
                      <h6 style="color: red;" id="idSubTitulo">* Campos obrigatórios</h6>
                      <label class="control-label col-sm-4">Usuário  <p style="color: red; display:inline;">*</p></label>
                      <input type="text" name="form-control " required />
                      <br><br>

                      <label class="control-label col-sm-4">Senha  <p style="color: red; display:inline;">*</p></label>
                      <input type="text" name="form-control " required />
                      <br>
                      <br>
                      <label class="control-label col-sm-4">Confirmar senha <p style="color: red; display:inline;">*</p></label>
                      <input type="text" name="form-control " required />
                      <br>
                      
          
                      <br>
                      <br>
                    </div>
                    
                     <h4> <strong>Seus dados</strong> </h4>
                    <div class="fieldset cor-de-fundo" style="height: 220px;">
                          <!--class="control-label col-sm-4"-->
                            <div class="form-group">
                              <h6 style="color: red;" id="idSubTitulo">* Campos obrigatórios</h6>
                              <div class="separador_esq">
                                
                                <label>Endereço de e-mail <p style="color: red; display:inline;">*</p></label>
                                <!--<input type="text" name="form-control " class="especial_input2_exec" required />-->
                                
                                <br>
                                
                                <label>Nome <p style="color: red; display:inline;">*</p></label>
                                <!--<input type="text" name="form-control " required />-->
                                
                                <br>
                                
                                <label>Cidade <p style="color: red; display:inline;">*</p></label>
                                <!--<input type="text" name="form-control " required />-->
                                
                                <br>
                                
                                <label>Sexo <p style="color: red; display:inline;">*</p></label>
                                <!--<input type="text" name="form-control "  required />-->
                                
                                <br>
                                
                                <label>Nome da mãe <p style="color: red; display:inline;">*</p></label>
                                <!--<input type="text" name="form-control " required />-->
                                
                                <br>

                                <label>Telefone</label>
                                <!--<input type="text" name="form-control " required />-->
                                
                                <br>
                              </div>
                              <div class="separador_dir">
                               
                                <input type="text" name="form-control "  required /><!-- input esquerdo -->
                                &nbsp;&nbsp;&nbsp;
                                <label>Confirmar endereço de e-mail <p style="color: red; display:inline;">*</p></label>
                                <input type="text" name="form-control " class="especial_input_exec" required />
                                
                                <br>
                                
                                <input type="text" name="form-control " required /><!-- input esquerdo -->
                                &nbsp;&nbsp;&nbsp;
                                <label>Endereço <p style="color: red; display:inline;">*</p></label>
                                <input type="text" name="form-control " class="especial_input_exec" required />
                                
                                <br>
                                
                                <input type="text" name="form-control " required /><!-- input esquerdo -->
                                &nbsp;&nbsp;&nbsp;
                                <label>Estado</label>
                                <input type="text" name="form-control " class="especial_input_exec" required />
                                
                                <br>
                                <div class="col-lg-2">
                                    <input type="radio" name="optradio">M
                                    <input type="radio" name="optradio">F
                                </div>    
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
                                <!--<input type="radio" name="form-control " required /> input esquerdo -->

                                <label>CPF <p style="color: red; display:inline;">*</p></label>

                                <br>

                                &nbsp;&nbsp;&nbsp;
                                <br>
